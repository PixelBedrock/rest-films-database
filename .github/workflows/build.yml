name: Lint, test & build
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm test

  release:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - id: shortsha
        run: echo "::set-output name=sha7::$(echo ${GITHUB_SHA} | cut -c1-7)"
      - run: zip -r "rest-films-database.zip" . -x src/**/* node_modules/**/* .github/**/* .gitignore CONTRIBUTING.md eslint.config.mjs tsconfig.json
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.shortsha.outputs.sha7 }}
          release_name: ${{ steps.shortsha.outputs.sha7 }}
          draft: false
          prerelease: false
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./rest-films-database.zip
          asset_name: rest-films-database.zip
          asset_content_type: application/zip
